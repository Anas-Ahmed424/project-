<!doctype html>
<html lang="en">

<head>
    <title>Chart.js example</title>
    <style>
        .col-container {
            display: table;
            width: 600px;
            height: 20px;
        }

        .col {
            display: table-cell;
            padding: 16px;
            border: 1px solid black;
            background-color: rgb(243, 227, 199);

        }
    </style>
</head>

<body>
    <!-- <div style="width: 500px;"><canvas id="dimensions"></canvas></div><br/> -->
    <div class="col-container">
        <div class="col" style="background:rgb(243, 227, 199)">
            <h2>Total Account Receivable</h2>
            <p>$6,621,280</p>
        </div>
        <div class="col" style="background:rgb(243, 227, 199)">
            <h2>Total Accounts Payable</h2>
            <p>1,630,270</p>
        </div>
        <div class="col" style="background:rgb(243, 227, 199)">
            <h2>Equity Ratio</h2>
            <p>75.38 %</p>
        </div>
        <div class="col" style="background:rgb(243, 227, 199)">
            <h2>Debt Equity</h2>
            <p>1.10 %</p>
        </div>
        <div style="float:right;">
            <div style="width: 600px; height: 300px;"><canvas id="acquisitions"></canvas></div>
        </div>
    </div>
    <div class="col-container">
        <div class="col" style="background:rgb(243, 227, 199)">
            <div style="width: 400px; height: 200px;"><canvas id="charts"></canvas></div>
        </div>
        <div class="col" style="background:rgb(243, 227, 199)">
            <div style="width: 400px; height: 200px;"><canvas id="charts1"></canvas></div>
        </div>
        <div class="col" style="background:rgb(243, 227, 199)">
            <div style="width: 400px; height: 200px;"><canvas id="charts2"></canvas></div>
        </div>
        <div class="col" style="background:rgb(243, 227, 199)">
            <div style="width: 400px; height: 200px;"><canvas id="charts3"></canvas></div>
        </div>
    </div>

    <div style="width: 800px; height: 400px;"><canvas id="minMax"></canvas></div>

    <!-- <script type="module" src="dimensions.js"></script> -->
    <script type="module" src="acquisitions.js"></script>
    <script type="module" src="charts.js"></script>
    <script type="module" src="minMax.js"></script>
</body>

</html>
