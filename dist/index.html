<!doctype html>
<html lang="en">

<head>
    <title>Chart.js example</title>
    <style>.col-container {
  width: 600px;
  height: 20px;
  display: table;
}

.col {
  background-color: #f3e3c7;
  border: 1px solid #000;
  padding: 16px;
  display: table-cell;
}

</style>
</head>

<body>
    <!-- <div style="width: 500px;"><canvas id="dimensions"></canvas></div><br/> -->
    <div class="col-container">
        <div class="col" style="background: #f3e3c7">

            <p>$6,621,280</p>
        </div>
        <div class="col" style="background: #f3e3c7">
            <h2>Total Accounts Payable</h2>
            <p>1,630,270</p>
        </div>
        <div class="col" style="background: #f3e3c7">

            <p>75.38 %</p>

        <div class="col" style="background: #f3e3c7">
            <h2>Debt Equity</h2>
            <p>1.10 %</p>
        </div>
        <div style="float: right">
            <div style="width: 600px; height: 300px"><canvas id="acquisitions"></canvas></div>
        </div>
    </div>
    <div class="col-container">
        <div class="col" style="background: #f3e3c7">
            <div style="width: 400px; height: 200px"><canvas id="charts"></canvas></div>
        </div>
        <div class="col" style="background: #f3e3c7">

        </div>
    </div>

    <div style="width: 800px; height: 400px"><canvas id="minMax"></canvas></div>
